; platformio_custom.ini
; -------------------------------------------------------------
; Purpose:
; This file provides custom PlatformIO configurations for
; development and testing of additional features in Tasmota,
; such as RTK GPS support. It is specific to this branch and
; should not be used for production or merged into the main
; repository without modification.
;
; Usage:
; - Add this file to your branch for custom board configurations.
; - Include it in the build system by using the extra_configs
;   directive in platformio.ini:
;     [platformio]
;     extra_configs = platformio_custom.ini
;
; Notes:
; - Local machine-specific settings (e.g., upload_port) should
;   still be defined in platformio_override.ini and excluded
;   from version control.
; - Do not remove this file to avoid breaking custom builds.

[env:tasmota32-esp32-poe]
extends                 = env:tasmota32_base
build_flags             = ${env:tasmota32_base.build_flags}
                         -DFIRMWARE_TASMOTA32
                         -DUSE_GNSS
                         -DUSE_NTRIP
                         -DUSE_TASMOTA_CORE
                         -DUSE_ETHERNET
lib_deps               = ${env:tasmota32_base.lib_deps}
                         TinyGPSPlus@^1.0.3
                         gnss_parser@^1.0.1
                         me-no-dev/ESPAsyncWebServer
                         me-no-dev/AsyncTCP
lib_extra_dirs         = ${env:tasmota32_base.lib_extra_dirs}
                         lib/lib_gnss
